<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Food Donation Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Registration Form</h1>
    <p>Fill out your details to become part of our platform.</p>
  </header>
  <section>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="donorId">Donor ID:</label>
      <input type="text" id="donorId" name="donorId" required>

      <label for="foodType">Food Type:</label>
      <input type="text" id="foodType" name="foodType" required>

      <label for="foodQuantity">Food Quantity:</label>
      <input type="number" id="foodQuantity" name="foodQuantity" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="donor">Donor</option>
        <option value="volunteer">Volunteer</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <button onclick="goBack()" class="btn">Back</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
